<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>在庫管理PWA V3</title>
  <link rel="stylesheet" href="style.css?v=3.5">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F46E5">
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
</head>

<body>

  <!-- Status Bar -->
  <div id="status-bar" class="status-bar hidden">
    <span id="status-text"></span>
    <span id="status-icon"></span>
  </div>

  <!-- Mode Selection Screen (Overlay) -->
  <div id="mode-selector" class="mode-screen">
    <div class="mode-content">
      <h2>📦 作業場所を選択</h2>
      <div class="mode-grid">
        <button class="mode-card mode-shelf" onclick="app.selectMode('shelf')">
          <span class="icon">🏠</span>
          <span class="label">棚上</span>
        </button>
        <button class="mode-card mode-kyakuchu" onclick="app.selectMode('kyakuchu')">
          <span class="icon">🔖</span>
          <span class="label">客注部屋</span>
        </button>
        <button class="mode-card mode-prefab" onclick="app.selectMode('prefab')">
          <span class="icon">🏭</span>
          <span class="label">プレハブ</span>
        </button>
        <button class="mode-card mode-view" onclick="app.selectMode('view')">
          <span class="icon">📊</span>
          <span class="label">全在庫確認</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main App (Hidden initially) -->
  <div id="app-container" class="hidden">
    <header id="app-header">
      <button id="btn-back" class="btn-icon">⬅</button>
      <h1 id="header-title">在庫管理</h1>
      <div class="header-actions">
        <!-- Sync button mainly for "Pull" or "View All Refresh" -->
        <button id="btn-sync-manual" class="btn-icon">🔄</button>
      </div>
    </header>

    <main>
      <!-- Scanner (Edit Modes Only) -->
      <section class="card" id="card-scanner">
        <div id="scanner-wrapper" class="hidden">
          <div id="scanner-container" class="scanner-viewport"></div>
          <p id="scanner-msg">バーコードを読み取ってください</p>
        </div>
        <button id="btn-scan-toggle" class="btn-scan">📷 読取開始</button>
      </section>

      <!-- Input Form (Edit Modes Only) -->
      <section class="card form-card" id="card-input">
        <div id="badge-mode" class="mode-badge"></div>

        <div class="form-group">
          <label>JANコード</label>
          <input type="tel" id="inp-jan" maxlength="13" placeholder="13桁">
        </div>

        <div class="form-group">
          <label>商品名</label>
          <input type="text" id="inp-name" placeholder="商品名">
        </div>
        <div class="form-group">
          <label>メーカーコード</label>
          <input type="tel" id="inp-maker" placeholder="数字">
        </div>

        <!-- Single Stock Input (Updated dynamically) -->
        <div class="stock-section highlight-target-update">
          <label id="lbl-stock-location">在庫数 (棚上)</label>
          <div class="stock-control">
            <button class="btn-circle btn-minus" id="btn-minus">−</button>
            <input type="number" id="inp-stock" value="0" min="0" class="inp-stock-sub">
            <button class="btn-circle btn-plus" id="btn-plus">＋</button>
          </div>
        </div>

        <button id="btn-save" class="btn-text" style="display:none">保存</button>
        <button id="btn-clear" class="btn-text">クリア</button>
      </section>

      <!-- List View (All Modes) -->
      <section>
        <div class="filters">
          <input type="search" id="inp-search" placeholder="検索...">
        </div>
        <div id="list-container"></div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast"></div>
  <script src="app.js?v=3.5"></script>
</body>

</html>
