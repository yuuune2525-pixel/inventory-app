<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>在庫管理PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F46E5">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Quagga2 for Barcode Scanning (Robust for JAN/EAN) -->
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
</head>
<body>

<header>
  <h1>📦 Stock App</h1>
  <button id="btn-sync" class="sync-btn">
    🔄 <span id="sync-text">同期</span>
  </button>
</header>

<main>
  <!-- Scanner Section -->
  <section class="card">
    <!-- Layout requirement: Preview Screen ABOVE the Start Button -->
    <div id="scanner-wrapper" class="hidden">
      <!-- Quagga requires a container to inject video -->
      <div id="scanner-container" class="scanner-viewport"></div>
      <p id="scanner-msg">カメラをバーコードに向けてください</p>
    </div>
    
    <button id="btn-scan-toggle" class="btn-scan">
      📷 バーコード読取開始
    </button>
  </section>

  <!-- Input Form -->
  <section class="card">
    <div class="form-group">
      <label for="inp-jan">JANコード (13桁)</label>
      <input type="tel" id="inp-jan" placeholder="読み取り or 手入力" maxlength="13">
    </div>

    <div class="form-group">
      <label for="inp-name">商品名</label>
      <input type="text" id="inp-name" placeholder="商品名を入力">
    </div>

    <div class="form-group">
      <label for="inp-maker">メーカーコード (数字のみ)</label>
      <input type="tel" id="inp-maker" placeholder="数字のみ入力" inputmode="numeric">
    </div>

    <div class="form-group">
      <label>在庫数</label>
      <div class="stock-control">
        <button id="btn-minus" class="btn-circle">−</button>
        <input type="number" id="inp-stock" value="0" min="0">
        <button id="btn-plus" class="btn-circle">＋</button>
      </div>
    </div>

    <button id="btn-save" class="btn-primary">追加 / 更新</button>
    <button id="btn-clear" class="btn-text">フォームをクリア</button>
  </section>

  <!-- List View -->
  <section>
    <div class="filters">
      <input type="search" id="inp-search" placeholder="JAN・商品名で検索...">
      <select id="sel-sort">
        <option value="date-desc">追加日時 (新しい順)</option>
        <option value="date-asc">追加日時 (古い順)</option>
        <option value="stock-desc">在庫数 (多い順)</option>
        <option value="stock-asc">在庫数 (少ない順)</option>
        <option value="maker-asc">メーカー (昇順)</option>
        <option value="maker-desc">メーカー (降順)</option>
      </select>
    </div>
    
    <!-- Manual Refresh Button for List/Sync -->
    <div style="text-align: right; margin-bottom: 0.5rem;">
      <button id="btn-manual-pull" class="btn-sm" style="background:var(--surface-bg); color:var(--primary-color); border:1px solid var(--primary-color);">
        📥 最新データ取得
      </button>
    </div>

    <div id="list-container">
      <!-- Items injected here -->
    </div>

    <div class="pagination">
      <button id="btn-prev">前へ</button>
      <span id="page-indicator">1 / 1</span>
      <button id="btn-next">次へ</button>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
</html>
